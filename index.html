	<style>
	
	
	/* blank space between hero and text */
.spacer {
  height: 100px;  /* adjust how much space you want */
}

/* section takes most of viewport height */
.text-section {
  min-height: 80vh;          /* fills most of the screen */
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
	background-image: url("images/IMG_2327.jpg");
	background-position: center;
	background-attachment: fixed;
}

/* the bordered box */
.text-box {
  background: rgba(255, 255, 255, 0.7);  /* semi-transparent so image shows */
  border: 2px solid white;
  border-radius: 16px;
  padding: 40px;
  max-width: 800px;
  text-align: center;
  backdrop-filter: blur(8px); /* glassy effect */
  opacity: 0;                 /* start invisible */
  transform: translateY(50px); /* slightly moved down */
  transition: all 0.8s ease;   /* smooth animation */
}

/* active state when scrolled into view */
.text-box.visible {
  opacity: 1;
  transform: translateY(0);
}
	
</style>
	
	<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  });

  const textBox = document.querySelector('.text-box');
  observer.observe(textBox);
</script>
	
	
</body>
